// In this section you declare where to find the dependencies of your project
buildscript {
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE")
        classpath('com.avast.gradle:docker-compose-gradle-plugin:0.3.21')
        classpath "com.diffplug.spotless:spotless-plugin-gradle:3.10.0"
    }
}

plugins {
    id 'org.springframework.boot' version '1.5.4.RELEASE'
}
// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'docker-compose'
apply plugin: 'jacoco'
apply plugin: 'com.diffplug.gradle.spotless'

jar {
    baseName = 'metrics-api'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter")
    compile 'com.google.guava:guava:20.0'
    compile 'org.springframework.boot:spring-boot-starter-jdbc'
    compile 'org.springframework:spring-jdbc:4.3.7.RELEASE'
    compile 'org.postgresql:postgresql:42.0.0'
    testCompile("junit:junit")
    testCompile 'org.mockito:mockito-core:2.7.22'
    testCompile 'org.powermock:powermock-module-junit4:1.7.0'
    testCompile 'org.powermock:powermock-module-junit4-rule:1.7.0'
    testCompile 'org.powermock:powermock-classloading-xstream:1.7.0'
    testCompile 'org.powermock:powermock-api-mockito2:1.7.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

dockerCompose {
    useComposeFiles = ['docker/docker-compose.yml']
    stopContainers = true
    executable = 'docker-compose'
    dockerExecutable = 'docker'
}

dockerCompose.isRequiredBy(test)

test {
    systemProperty 'spring.profiles.active', 'test'
}

// Spotless code formatting
test.finalizedBy(check)
spotless {
    java {
        googleJavaFormat('1.4')
    }
}

